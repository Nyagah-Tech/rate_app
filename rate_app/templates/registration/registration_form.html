{% extends "registration/base.html"%}
{% load bootstrap4%}
{% block content%}
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if form.errors %}
                    <p>Some informations might be incorrect</p>
                {%endif%}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/accounts/register/" method="POST">
                            {%csrf_token%}
                            {% bootstrap_form form%}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Sign Up">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                        <p style="margin-top: 40px;">You already have an account? <br>
                            <a class="nav-link btn btn-outline-danger" href="/accounts/login/">Login</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
{% endblock %}
